<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qarshilik–rezistorni o‘lchaydigan kalkulyator</title>
    <link rel="stylesheet" href="./src/Styles/General.css">
    <script type="module" src="./src/Scripts/control.js"></script>
</head>

<body>
    <header class="container">
    </header>
    <main>
        <section class="container" id="resistor-calculator">
            <h2>Qarshilikni o‘lchaydigan kalkulyator</h2>
            <rectangle class="line-1"></rectangle>
            <rectangle class="line-2"></rectangle>
            <rectangle class="line-3"></rectangle>
            <rectangle class="line-4"></rectangle>
            <rectangle class="line-5"></rectangle>
            <rectangle class="line-6"></rectangle>
            <picture><img src="./src/Images/Resistor.png" alt="Rezistorni o‘lchaydigan kalkulyatorning rasmi"></picture>
            <form>
                <input type="color" list="three-lines">
                <input type="color" list="three-lines">
                <input type="color" list="three-lines">
                <input type="color" list="number-zero">
                <input type="color" list="mistake">
                <input type="color" list="temperature">
                <datalist id="three-lines">
                    <option value="Brown"></option>
                    <option value="Red"></option>
                    <option value="Orange"></option>
                    <option value="Yellow"></option>
                    <option value="Green"></option>
                    <option value="Blue"></option>
                    <option value="Purple"></option>
                    <option value="Grey"></option>
                    <option value="White"></option>
                </datalist>
                <datalist id="number-zero">
                    <option value="Black"></option>
                    <option value="Brown"></option>
                    <option value="Red"></option>
                    <option value="Orange"></option>
                    <option value="Yellow"></option>
                    <option value="Green"></option>
                    <option value="Blue"></option>
                    <option value="Purple"></option>
                    <option value="Grey"></option>
                    <option value="White"></option>
                    <option value="Gold"></option>
                    <option value="Silver"></option>
                </datalist>
                <datalist id="mistake">
                    <option value="Brown"></option>
                    <option value="Red"></option>
                    <option value="Orange"></option>
                    <option value="Yellow"></option>
                    <option value="Green"></option>
                    <option value="Blue"></option>
                    <option value="Purple"></option>
                    <option value="Grey"></option>
                    <option value="Gold"></option>
                    <option value="Silver"></option>
                </datalist>
                <datalist id="temperature">
                    <option value="Brown"></option>
                    <option value="Red"></option>
                    <option value="Orange"></option>
                    <option value="Yellow"></option>
                    <option value="Blue"></option>
                    <option value="Purple"></option>
                </datalist>
                <button>Qarshilik hisoblamoq</button>
            </form>
            <dialog>Hisobning natijasi</dialog>
        </section>
        <hr>
    </main>
    <footer><a class="logo" href="#"><img src="./src/Images/Logo.svg">Qarshilik</a>
        <small>©2025 designed by Chavandoz</small>

    </footer>

</body>

</html>
